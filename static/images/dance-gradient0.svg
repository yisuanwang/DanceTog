<?xml version="1.0" encoding="UTF-8"?>
<svg width="100%" height="90" viewBox="0 0 1800 90"
     xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">

  <!-- ① 跑马灯渐变：spreadMethod=repeat + 6 色 -->
  <defs>
    <linearGradient id="rainbow"
                    x1="0"  y1="0"
                    x2="1"  y2="0"
                    gradientUnits="objectBoundingBox"
                    spreadMethod="repeat">

      <stop offset="0%"   stop-color="#ff8a00"/>
      <stop offset="20%"  stop-color="#e52e71"/>
      <stop offset="40%"  stop-color="#ff6b6b"/>
      <stop offset="60%"  stop-color="#feca57"/>
      <stop offset="80%"  stop-color="#ff9ff3"/>
      <stop offset="100%" stop-color="#54a0ff"/>

      <!-- 🚶‍♂️ 让整个渐变“向右走”一个宽度；画面首尾相同，实现无缝循环 -->
      <animate attributeName="x1" values="0;1"  dur="5s" repeatCount="indefinite" />
      <animate attributeName="x2" values="1;2"  dur="5s" repeatCount="indefinite" />
    </linearGradient>
  </defs>

  <!-- ② Logo -->
  <image href="./logo.png" x="0" y="5" height="80" />

  <!-- ③ 标题文字（整行都吃渐变；如需仅限 "DanceTogether!" 把它拆成 <tspan>）-->
  <text x="90" y="60"
        font-family="Inter, sans-serif"
        font-weight="700"
        font-size="48"
        fill="url(#rainbow)">
    DanceTogether! Identity-Preserving Multi-Person Interactive Video Generation
  </text>
</svg>
