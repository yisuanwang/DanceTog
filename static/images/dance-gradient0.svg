<?xml version="1.0" encoding="UTF-8"?>
<svg width="100%" height="300" viewBox="0 0 1800 300"
     xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">


  <defs>
    <linearGradient id="rainbow" x1="0" y1="0" x2="1" y2="0"
                    gradientUnits="objectBoundingBox" spreadMethod="repeat">
      <stop offset="0%"  stop-color="#ff8a00"/>
      <stop offset="20%" stop-color="#e52e71"/>
      <stop offset="40%" stop-color="#ff6b6b"/>
      <stop offset="60%" stop-color="#feca57"/>
      <stop offset="80%" stop-color="#ff9ff3"/>
      <stop offset="100%" stop-color="#54a0ff"/>
      <animate attributeName="x1" values="0;1" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="1;2" dur="5s" repeatCount="indefinite"/>
    </linearGradient>
  </defs>


  <image href="./logo.png" x="50%" y="40" height="80"
         transform="translate(-40 0)" />


  <text text-anchor="middle"
        font-family="Inter, sans-serif"
        font-weight="700"
        font-size="48"
        fill="url(#rainbow)">
    <tspan x="50%" y="170">DanceTogether! Identity-Preserving</tspan>
    <tspan x="50%" dy="56">Multi-Person Interactive Video Generation</tspan>
  </text>
</svg>
